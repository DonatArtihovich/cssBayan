<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="accordion">
        <h1 class="accordion__header">CSS Bayan</h1>

        <input type="radio" id="radio_1" class="accordion__radio" name="radio">
        <label class="accordion__item" for="radio_1">
            <span class="accordion__item-text">You can't just copy and paste
                CSS</span>
            <svg class="icon" enable-background="new 0 0 50 50" height="50px" id="Layer_1" version="1.1"
                viewBox="0 0 50 50" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect fill="none" height="50" width="50" />
                <line fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="9" x2="41" y1="25"
                    y2="25" />
                <line fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="25" x2="25" y1="9"
                    y2="41" />
            </svg>
            <img src="images/meme_1.jpg" alt="meme_1" class="accordion__item-image">
        </label>

        <input type="radio" id="radio_2" class="accordion__radio" name="radio">
        <label class="accordion__item" for="radio_2">

            <img src="images/meme_2.jpg" alt="meme_2" class="accordion__item-image">
        </label>

        <input type="radio" id="radio_3" class="accordion__radio" name="radio">
        <label class="accordion__item" for="radio_3">
            <span class="accordion__item-text">Work-life balance</span>

            <span class="accordion__item-text">Dude, where is JS?</span>
